<!DOCTYPE html>
<html> 
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- For iPad with high-resolution Retina display running iOS ≥ 7: -->
<link rel="apple-touch-icon-precomposed" sizes="152x152" href="/assets/favi-152.png">
<!-- For iPad with high-resolution Retina display running iOS ≤ 6: -->
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="/assets/favi-144.png">
<!-- For iPhone with high-resolution Retina display running iOS ≥ 7: -->
<link rel="apple-touch-icon-precomposed" sizes="120x120" href="/assets/favi-120.png">
<!-- For iPhone with high-resolution Retina display running iOS ≤ 6: -->
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="/assets/favi-114.png">
<!-- For first- and second-generation iPad: -->
<link rel="apple-touch-icon-precomposed" sizes="72x72" href="/assets/favi-72.png">
<!-- For non-Retina iPhone, iPod Touch, and Android 2.1+ devices: -->
<link rel="apple-touch-icon-precomposed" href="/assets/favi-57.png">
<link rel="icon" href="/assets/favi-32.png" sizes="32x32">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Ravti Pattern Library</title> 
  <script src="//use.typekit.net/pti5qzj.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>
</head>
<body>
	<header class="siteNav">
		<h1 class="siteNav__logo"></h1>
		<ul class="siteNav__buckets">
			<li class="siteNav__bucket-live">Dashboard
				<ul class="siteNav__buckets-list">
					<li>Equipment</li>
					<li>Proposals</li>
					<li>Work Orders</li>
					<li>Accounting</li>
				</ul>
			</li>
		</ul>
		<div class="siteNav__account">
			<span class="siteNav__account-username">Rebecca</span>
			<img class="siteNav__account-image" src="assets/users_regency.png"/>
		</div>
	</header>
	<main class="page__wrapper">
		<section class="dashboard__buckets">
			<section class="dashboard__bucket">
				<header class="dashboard__bucket-header">Proposals</header>
			</section>
			<section class="dashboard__bucket">
				<header class="dashboard__bucket-header">Equipment</header>
			</section>
			<section class="dashboard__bucket">
				<header class="dashboard__bucket-header">Accounting</header>
			</section>
			<section class="dashboard__bucket">
				<header class="dashboard__bucket-header">Work Orders</header>
			</section>
		</section>
		<section class="dashboard__request">
			<form class="dashboard__form">
				<h2 class="dashboard__request-title">Request Work Order</h2>
				<fieldset class="dashboard__form-fieldset">
					<div class="dashboard__form-fieldset-split">
						<label class="dashboard__form-label">Facility</label>
						<select class="dashboard__form-select-drop"><option value="">Pick one</option><option value="1">RTU</option><option value="2">Chiller tower</option><option value="3">Dual-fan</option><option value="3">RTU-22</option></select>
					</div>
					<div class="dashboard__form-fieldset-split">
						<label class="dashboard__form-label">Suite/Unit</label>
						<select class="dashboard__form-select-drop"><option value="">Pick one</option><option value="1">RTU</option><option value="2">Chiller tower</option><option value="3">Dual-fan</option><option value="3">RTU-22</option></select>
					</div>
				</fieldset>
				<fieldset class="dashboard__form-fieldset">
					<label class="dashboard__form-label">Equipment</label>
					<select class="dashboard__form-select-drop"><option value="">Pick one</option><option value="1">RTU</option><option value="2">Chiller tower</option><option value="3">Dual-fan</option><option value="3">RTU-22</option></select>
				</fieldset>
				<fieldset class="dashboard__form-fieldset">
					<legend class="dashboard__form-legend">Priority</legend>
					<label class="dashbord__form-check-label"> <input type="radio" class="dashboard__form-check-radio" name="NBA">Not time sensitive</label>
					<label class="dashbord__form-check-label"> <input type="radio" class="dashboard__form-check-radio" name="NBA">Immediate</label>
					<label class="dashbord__form-check-label"> <input type="radio" class="dashboard__form-check-radio" name="NBA">Emergency</label>
				</fieldset>
				<fieldset class="dashboard__form-fieldset">
					<label class="dashboard__form-label">Project Contact Name</label>
					<input type="text" class="form__input-field" placeholder="Donald Trump">
					<label class="dashboard__form-label">Project Contact Email</label>
					<input type="email" class="form__input-field" placeholder="example@you.com">
					<label class="dashboard__form-label">Project Contact Phone</label>
					<input type="phone" class="form__input-field" placeholder="( ) --- ---- ?">
				</fieldset>
				<div class="dashboard__form-finalize"><input class="dashboard__form-button-encourage" type="submit" value="Submit">
				</div>
			</form>
		</section>
	</main>
	    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	    <script src="js/app.js"></script>
</body>
</html>
