<!DOCTYPE html>
<html> 
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="apple-touch-icon-precomposed" sizes="152x152" href="/assets/favi-152.png">
<!-- For iPad with high-resolution Retina display running iOS ≤ 6: -->
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="/assets/favi-144.png">
<!-- For iPhone with high-resolution Retina display running iOS ≥ 7: -->
<link rel="apple-touch-icon-precomposed" sizes="120x120" href="/assets/favi-120.png">
<!-- For iPhone with high-resolution Retina display running iOS ≤ 6: -->
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="/assets/favi-114.png">
<!-- For first- and second-generation iPad: -->
<link rel="apple-touch-icon-precomposed" sizes="72x72" href="/assets/favi-72.png">
<!-- For non-Retina iPhone, iPod Touch, and Android 2.1+ devices: -->
<link rel="apple-touch-icon-precomposed" href="/assets/favi-57.png">
<link rel="icon" href="/assets/favi-32.png" sizes="32x32">
  <link rel='stylesheet' href='../../css/style.css'>
  <title>Ravti | Digitize Your HVAC</title> 
  <script src="//use.typekit.net/pti5qzj.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>
</head>
<body>
<main>
	<section class="logging-in">
		<header class="login">
			<nav class="banner">
		  		<h1 class="banner__logo">
		  			<a href="/ravti/discussion/corporate.html" title="Ravti" title="Ravti"></a>
		  		</h1>
	  		</nav>
			<h2 class="login__heading">Sign In</h2>
		</header>
		<form class="login__form">
			<div class="login__form-field">
				<label class="login__form-field-label">Email</label>
				<input class="login__form-field-input" type="text" placeholder="you@example.com">
			</div>
			<div class="login__form-field">
				<label class="login__form-field-label">Password</label>
				<input class="login__form-field-input" type="password" placeholder="······">
			</div>
			<div class="login__form-field">
				<div class="login__form-remember">
					<input class="login__form-field-checkbox" type=checkbox label="*I agree to the Ravti Terms of Service and Privacy Policy" checked="false"/>
					<label class="login__form-field-checkbox-text">Stay signed in</label>
				</div>
				<span class="login__form-forgot" id="password-retreive"><a>Forgot your password?</a></span>
			</div>
			<div class="login__form-field">
				<button class="login__form-button">Submit</button>
			</div>
		</form>
	</section>
	<section class="forgotten is-masked">
		<header class="forgot">
			<nav class="banner">
		  		<h1 class="banner__logo">
		  			<a href="/ravti/discussion/corporate.html" title="Ravti" title="Ravti"></a>
		  		</h1>
	  		</nav>
			<h2 class="forgot__heading">Password Recovery</h2>
		</header>
		<form class="forgot__form">
			<section class="forgot__form-prompt">
				<div class="forgot__form-field">
					<label class="forgot__form-field-label">Enter the email address that you registered your account with, and we'll send instructions to reset your password.</label>
					<input class="forgot__form-field-input" type="text" placeholder="Registered Email Address">
				</div>
			</section>
			<section class="forgot__form-commit">
				<div class="forgot__form-field">
					<button class="forgot__form-commit-button">Send Instructions</button>
					<span class="forgot__form-commit-revert" id="revert-to-sign-in"><a>&larr; or return to sign in</a></span>
				</div>
			</section>
		</form>
	</section>
</main>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src='../../app.js'></script>
</body>
</html>
